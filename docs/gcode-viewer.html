<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>G-code Preview</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      #viewer {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Load gcode-preview from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gcode-preview@2.18.0/dist/gcode-preview.min.js"></script>
  </head>
  <body>
    <canvas id="viewer"></canvas>
    <script>
      const url = new URLSearchParams(location.search).get("url");

      if (url) {
        fetch(url)
          .then((res) => res.text())
          .then((gcode) => {
            const viewer = GCodePreview.init({
              canvas: document.getElementById("viewer"),
            });

            viewer.loadGCode(gcode);
          })
          .catch((err) => console.error("Failed to load:", err));
      }
    </script>
  </body>
</html>
